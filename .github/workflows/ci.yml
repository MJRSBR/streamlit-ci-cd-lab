name: CI - Build e Push Docker

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Login no GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Definir versão da imagem
        run: |
          echo "IMAGE_VERSION=v$(date +'%Y%m%d-%H%M')" >> $GITHUB_ENV

      - name: Build da imagem Docker
        run: |
          docker build \
            -t ghcr.io/mjrsbr/streamlit-ci-cd-lab:${{ env.IMAGE_VERSION }} \
            -t ghcr.io/mjrsbr/streamlit-ci-cd-lab:latest \
            .

      - name: Push da imagem para o GHCR
        run: |
          docker push ghcr.io/mjrsbr/streamlit-ci-cd-lab:${{ env.IMAGE_VERSION }}
          if [ "${{ github.event_name }}" = "push" ]; then
            docker push ghcr.io/mjrsbr/streamlit-ci-cd-lab:latest
          fi

